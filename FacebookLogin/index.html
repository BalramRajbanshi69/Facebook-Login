<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box1">
            <div class="content">
                <h1>facebook</h1>
                <p>Connect with friends and the world</p>
                <p>around you on facebook</p>
            </div>
            <div class="login-form">
                <form action="#">
                    <p>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email or phone number">
                    </p>
                    <p>
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </p>
                    <p>
                        <button class="login-blue">Login</button>
                    </p>
                    <p class="forget-blue"><a href="#">Forgot password?</a>
                    </p>
                    <hr>
                    <p class="account">
            <button>Create new account</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
